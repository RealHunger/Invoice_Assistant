<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>如何申请百度 OCR API - 教程</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f6f8fb; }
    .card { border-radius: 12px; }
    .step-num { width:44px;height:44px;border-radius:50%;background:#601986;color:#fff;display:inline-flex;align-items:center;justify-content:center;font-weight:700;margin-right:14px; }
    .card-body { padding: 28px; line-height:1.6; }
    .container { max-width: 960px; }
    .step-block { margin-bottom: 18px; }
  </style>
</head>
<body class="py-5">
  <div class="container" style="max-width:880px;">
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h3 class="mb-1">如何申请百度 OCR（AppID / API Key / Secret Key）</h3>
        <p class="text-muted small mb-0">按照下面步骤操作：</p>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-body">
        <div class="step-block d-flex align-items-start">
          <div class="step-num">1</div>
          <div>
            <strong>访问百度AI开放平台：</strong>
            <div class="text-muted"><a href="https://console.bce.baidu.com/ai/" target="_blank" rel="noopener noreferrer">https://console.bce.baidu.com/ai/</a></div>
          </div>
        </div>

        <div class="mb-3 d-flex align-items-start">
          <div class="step-num">2</div>
          <div>
            <strong>如果没有百度账号，请先注册并完成实名认证。</strong>
          </div>
        </div>

        <div class="mb-3 d-flex align-items-start">
          <div class="step-num">3</div>
          <div>
            <strong>登录后，点击“创建API应用”的“去创建”，应用名称和描述随意，接口全选即可。</strong>
          </div>
        </div>

        <div class="mb-3 d-flex align-items-start">
          <div class="step-num">4</div>
          <div>
            <strong>创建应用成功后，控制台会展示三项凭证：AppID、API Key与 Secret Key。</strong>
          </div>
        </div>

        <div class="mb-3 d-flex align-items-start">
          <div class="step-num">5</div>
          <div>
            <strong>将凭证填入“百度 API 设置”</strong>
          </div>
        </div>

        <div class="mb-3 d-flex align-items-start">
          <div class="step-num">6</div>
          <div>
            <strong>注意配额与计费：免费额度有限制哦</strong>
          </div>
        </div>

        <div class="mb-3 d-flex align-items-start">
          <div class="step-num">7</div>
          <div>
            <strong>手残或者嫌麻烦的话还是用队长的额度吧</strong>
          </div>
        </div>

        <div class="mt-3 d-flex justify-content-end">
          <a class="btn btn-outline-primary me-2" href="/">返回应用</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
